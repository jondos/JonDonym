jap.ConfigAssistant_explainNoDirectConnection=\u00dcberpr\u00fcfen Sie zun\u00e4chst, ob Sie mit dem Internet verbunden sind. Eventuell war bereits bevor Sie die Proxyeinstellungen im Browser ge\u00e4ndert haben ein anderer Proxy dort eingetragen. Sollte dies der Fall sein, so m\u00fcssen Sie diese Daten m\u00f6glicherweise im JAP/JonDo selbst als Zwangsproxy eintragen.
jap.ConfigAssistant_explainNoServiceAvailable=Eventuell ist ihre Internetanbindung zu langsam. Erh\u00f6hen Sie das {2} durch einen Klick auf  den Knopf  "{0}" im Hauptfenster, dann auf "{1}"->"{2}" (nur in "{3}"). <br><br>Wird JAP/JonDo von ihrem Provider geblockt, k\u00f6nnen Sie versuchen, sich mit einem JAP/JonDo-Forwarding-Server zu verbinden. Klicken Sie dazu auf den Knopf "{4}" im Hauptfenster, dann links im Men\u00fc auf "{5}" und aktivieren Sie die Forwarding-Client-Funktion.
jap.ConfigAssistant_explainNoWarning=Bitte pr\u00fcfen Sie zun\u00e4chst ob die Anonymit\u00e4t auf "Aus" gestellt ist. Wenn keine Warnung im JAP/JonDo angezeigt wurde oder Sie sogar die Webseite ohne Best\u00e4tigung abrufen konnten, so sind die Proxy-Einstellungen in Ihrem Browser nicht korrekt gesetzt. Bitte lesen Sie nochmals die Hilfe zur richtigen Proxyeinstellung Ihres Browsers.
jap.ConfigAssistant_explainRestart=Wenn Sie fortfahren wird JAP/JonDo neu gestartet, um die \u00c4nderung wirksam zu machen. Sie k\u00f6nnen den Assistenten nach dem Neustart fortsetzen.
jap.ConfigAssistant_explainWarningInBrowser=Sie haben den nicht-anonymen Webzugriff verboten. Bitte Schalten Sie die Anonymit\u00e4t im JAP/JonDo-Hauptfenster auf "Ein" und gleich darauf wieder auf "Aus", um diese Einstellung zur\u00fcckzusetzen.
jap.ConfigAssistant_finished=Herzlichen Gl\u00fcckwunsch! Sie haben JAP/JonDo erfolgreich f\u00fcr Ihren Browser konfiguriert. Sie k\u00f6nnen nun mithilfe eines Webseiten-Tests \u00fcberpr\u00fcfen, ob Ihr Browser noch kritische Daten \u00fcbertr\u00e4gt. Wenn Sie mit dem Ergebnis nicht zufrieden sind, verwenden Sie bitte JonDoFox, oder versuchen Sie das Problem mithilfe der Hinweise zur Fehlerbehebung zu l\u00f6sen.
jap.ConfigAssistant_help=Falls Sie Fragen zu Funktionen im JAP/JonDo haben, die nicht durch diesen Assistenten beantwortet werden, k\u00f6nnen Sie jederzeit die Hilfe konsultieren. Klicken Sie dazu mit dem Mauszeiger auf den entsprechenden Knopf in der linken unteren Ecke des Hauptfensters. Au\u00dferdem bekommen Sie weitere Hilfe auf unserer Homepage:
