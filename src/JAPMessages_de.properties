jap.JAPConfAnon_firstMixText=JonDo kontaktiert immer nur den ersten Mix in einer sogenannten Anonymisierungskaskade. Dieser leitet die mehrfach verschl\u00fcsselten Nachrichten der Nutzer an den n\u00e4chsten Mix weiter und schickt JonDo die ebenso verschl\u00fcsselten Antworten. Er kennt also die Identit\u00e4t (IP adresse) der Nutzer, aber weder ihre Kommunikationsinhalte noch Kommunikationspartner. <br> NB: letztere gilt nur f\u00fcr kaskaden (meh als 1 Mix).
jap.JAPConfAnon_labelEMail=E-mail
jap.JAPConfAnon_lastMixText=Der letzte Mix in einer Mixkaskade empf\u00e4ngt die Nutzeranfragen von seinem Vorg\u00e4ngermix, schickt diese entschl\u00fcsselt ins Internet und sendet die von ihm mehrfach verschl\u00fcsselten Antworten (z.B. Webseiten) an seinen Vorg\u00e4nger zur\u00fcck. Er kennt dadurch nicht die Identit\u00e4t der Nutzer, kann aber die Kommunikationsinhalte sehen und kennt die Kommunikationspartner.
jap.JAPConfAnon_middleMixText=Ein mittlerer Mix sendet mehrfach verschl\u00fcsselte Nachrichten an bzw. empf\u00e4ngt diese von seinen Vorg\u00e4nger- und Nachfolgermixen. Er kennt daher weder die Identit\u00e4t von Nutzern noch deren Kommunikationsinhalte oder Kommunikationspartner.
