jap.ConfigAssistant_anonTest=Ihr Browser ist nun korrekt f\u00fcr die Nutzung von JAP/JonDo konfiguriert. <br> \u000aSchalten Sie als N\u00e4chstes die Anonymit\u00e4t im JAP/JonDo-Hauptfenster auf "Ein". Surfen Sie ein wenig, um die Verbindung zum Anonymisierungsdienst zu testen.
jap.ConfigAssistant_browserConf=Sie m\u00fcssen JAP/JonDo nun als sogenannten "Proxy" in den Netzwerkeinstellungen Ihres Web-Browsers eintragen. Bitte beachten Sie: M\u00f6chten Sie weitere Anwendungen als Ihren Browser anonymisieren, m\u00fcssen Sie diese separat konfigurieren. Klicken Sie auf die blauen Hilfe-Links um eine detaillierte Anleitung zu sehen.
jap.ConfigAssistant_browserTest=Schalten Sie nun bitte die Anonymit\u00e4t im JAP/JonDo-Hauptfenster auf "Aus" und rufen Sie anschlie\u00dfend mit Ihrem Browser eine Webseite auf. JAP/JonDo sollte jetzt eine Warnung anzeigen und Sie am Surfen hindern bis Sie mit "Ja" best\u00e4tigt haben.
