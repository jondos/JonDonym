jap.ConfigAssistant_browserTest=Schalten Sie nun bitte die Anonymit\u00e4t im JonDo-Hauptfenster auf "Aus" und rufen Sie anschlie\u00dfend mit Ihrem Browser eine Webseite auf. JonDo sollte jetzt eine Warnung anzeigen und Sie am Surfen hindern, bis Sie "{0}" gew\u00e4hlt und mit "Ja" best\u00e4tigt haben.
