jap.ConfigAssistant_recommended=empfohlen
jap.ConfigAssistant_selectView=Sie k\u00f6nnen JonDo entweder in einer vereinfachten Sicht benutzen, die nur die am H\u00e4ufigsten verwendeten Steuerelemente anzeigt, oder in einer erweiterten Ansicht, die Ihnen die volle Kontrolle \u00fcber das Programm gibt. Unerfahrenen Benutzern wird die vereinfachte Ansicht empfohlen.
jap.ConfigAssistant_selectViewRestart=JonDo wird nach Beenden des Assistenten neu starten, um anschlie\u00dfend die ausgew\u00e4hlte Ansicht ({0}) anzeigen zu k\u00f6nnen.
jap.ConfigAssistant_setNewLanguage=Sie haben eine andere als die automatisch erkannte Sprache eingestellt. Wenn Sie fortfahren wird JonDo wird neu gestartet, um die \u00c4nderung wirksam zu machen. Sie k\u00f6nnen den Assistenten nach dem Neustart fortsetzen.
