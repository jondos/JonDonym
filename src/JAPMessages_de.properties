jap.ConfigAssistant_deactivateActiveContent=Ihre Verbindung zum Anonymisierungsdienst ist einsatzbereit. Sie sollten nun Ihren Browser so konfigurieren, dass dieser keine "Spuren" hinterl\u00e4sst, insbesondere keine aktiven Inhalte (Java, JavaScript, ActiveX, Flash,...) ausf\u00fchrt. Ansonsten w\u00e4re es m\u00f6glich, Ihre Anonymit\u00e4t \u00fcber "Hintert\u00fcren" aufzuheben.
