jap.ConfigAssistant_title=Einrichtungsassistent
jap.ConfigAssistant_welcome=Herzlich willkommen bei JonDo! JonDo sch\u00fctzt Sie vor der Beobachtung Ihres Surfverhaltens im WWW, etwa gegen\u00fcber Providern, Seitenbetreibern und sogar dem Anonymisierungsdienst selbst. <br><br>Dieser Assistent soll Ihnen bei den ersten Schritten mit JonDo helfen. Sie k\u00f6nnen gleichzeitig die JonDo-Oberfl\u00e4che bedienen, w\u00e4hrend der Assistent angezeigt wird. Eventuell m\u00fcssen Sie dazu das Assistent-Fenster geeignet verschieben.
