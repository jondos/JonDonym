jap.ConfigAssistant_explainBadConnection=M\u00f6glicherweise ist der momentan ausgew\u00e4hlte Dienst \u00fcberlastet. Verbinden Sie sich einfach mit einem anderen Dienst, indem Sie im Hauptfenster auf das Auswahlfeld klicken, dort auf den gew\u00fcnschten Dienst klicken und anschlie\u00dfend die Anonymit\u00e4t auf "Ein" schalten.
jap.ConfigAssistant_explainNoConnection=M\u00f6glicherweise ist der momentan gew\u00e4hlte Dienst gerade nicht verf\u00fcgbar. W\u00e4hlen Sie durch Klicken auf das Auswahlfeld im Hauptfenster einen anderen Dienst, und schalten sie die Anon auf EIN.
jap.ConfigAssistant_explainNoDirectConnection=\u00dcberpr\u00fcfen Sie zun\u00e4chst, ob Sie mit dem Internet verbunden sind. Eventuell war bereits bevor Sie die Proxyeinstellungen im Browser ge\u00e4ndert haben ein anderer Proxy dort eingetragen. Sollte dies der Fall sein, so m\u00fcssen Sie diese Daten m\u00f6glicherweise im JonDo selbst als Zwangsproxy eintragen, um mit ihm ins Internet zu kommen.
jap.ConfigAssistant_explainNoServiceAvailable=Eventuell ist ihre Internetanbindung zu langsam. Erh\u00f6hen Sie das {2} durch einen Klick auf  den Knopf  "{0}" im Hauptfenster, dann auf "{1}"->"{2}" (nur in "{3}"). <br><br>Wird JonDo von ihrem Provider geblockt, k\u00f6nnen Sie versuchen, sich mit einem JonDo-Forwarding-Server zu verbinden. Das sind JonDo-Nutzer, die freiwillig einen Teil Ihrer Bandbreite f\u00fcr Sie bereitstellen.<br><br> Klicken Sie dazu auf den Knopf "{4}" im Hauptfenster, dann links im Men\u00fc auf "{5}", aktivieren Sie die Forwarding-Client-Funktion und versuchen Sie danach erneut, sich mit einem Dienst  zu verbinden.
jap.ConfigAssistant_explainNoWarning=Bitte pr\u00fcfen Sie zun\u00e4chst ob die Anonymit\u00e4t auf "Aus" gestellt ist (f\u00fcr diese Test). Wenn keine Warnung im JonDo angezeigt wurde oder Sie sogar die Webseite ohne Best\u00e4tigung abrufen konnten, so sind die Proxy-Einstellungen in Ihrem Browser nicht korrekt gesetzt. Bitte lesen Sie nochmals die Hilfe zur richtigen Proxyeinstellung Ihres Browsers.
jap.ConfigAssistant_explainWarningInBrowser=Sie haben JonDo verboten Datenverkehr zuzulassen, solange der Anonymit\u00e4tsmodus ausgeschaltet ist. Bitte machen Sie diese Einstellung f\u00fcr diesen Test r\u00fcckg\u00e4ngig, indem Sie auf den Knopf "{0}" im JonDo-Hauptfenster klicken, danach im rechten Fenster auf  "{1}" wechseln und die Einstellung "{2}" deaktivieren.
jap.ConfigAssistant_finished=Herzlichen Gl\u00fcckwunsch! Sie haben JonDo erfolgreich eingerichtet! Ab jetzt l\u00e4uft der komplette Datenverkehr Ihres Webbrowsers \u00fcber JonDo und damit \u00fcber mehrere miteinander verbundene Server, wird verschl\u00fcsselt und im Datenverkehr anderer Nutzer versteckt. Wir w\u00fcnschen Ihnen nun viel Spa\u00df mit unserem Anonymisierungstool!
jap.ConfigAssistant_help=Falls Sie Fragen zu Funktionen im JonDo haben, die nicht durch diesen Assistenten beantwortet werden, k\u00f6nnen Sie jederzeit die Hilfe konsultieren. Klicken Sie dazu mit dem Mauszeiger auf den entsprechenden Knopf in der linken unteren Ecke des Hauptfensters. Au\u00dferdem bekommen Sie weitere Hilfe auf unserer Homepage:
