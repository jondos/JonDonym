jap.ConfigAssistant_anonTest                               =Ihr Browser ist nun korrekt f\u00FCr die Nutzung von JAP/JonDo konfiguriert. <br> \nSchalten Sie als N\u00E4chstes die Anonymit\u00E4t im JAP/JonDo-Hauptfenster auf "Ein". Surfen Sie ein wenig, um die Verbindung zum Anonymisierungsdienst zu testen.
jap.ConfigAssistant_browserConf                            =Sie m\u00FCssen JAP/JonDo nun als sogenannten "Proxy" in JEDEM Ihrer Browser eintragen. Hinweis: JAP/JonDo unterst\u00FCtzt nur passives FTP, also keine Uploads. Es wird empfohlen auch Proxyeinstellungen auf JAP/JonDo zu legen, die JAP/JonDo nicht unterst\u00FCtzt, um eine versehentliche Deanonymisierung zu vermeiden.
jap.ConfigAssistant_browserTest                            =Schalten Sie nun bitte die Anonymit\u00E4t im JAP/JonDo-Hauptfenster auf "Aus" und rufen Sie anschlie\u00DFend mit Ihrem Browser eine Webseite auf. JAP/JonDo sollte jetzt eine Warnung anzeigen und Sie am Surfen hindern, bis Sie "{0}" gew\u00E4hlt und mit "Ja" best\u00E4tigt haben.
jap.ConfigAssistant_clickToViewHelp                        =Hier klicken um eine kontextspezifische Hilfe zu sehen.
jap.ConfigAssistant_deactivateActiveContent                =Ihre Verbindung zum Anonymisierungsdienst ist einsatzbereit. Sie sollten nun Ihren Browser so konfigurieren, dass dieser keine "Spuren" hinterl\u00E4sst, insbesondere keine aktiven Inhalte (Java, JavaScript, ActiveX, Flash,...) ausf\u00FChrt. Ansonsten w\u00E4re es m\u00F6glich, Ihre Anonymit\u00E4t \u00FCber "Hintert\u00FCren" aufzuheben.
jap.ConfigAssistant_errorConnectionSlow                    =Verbindung aufgebaut, aber Websurfen ist zu langsam
jap.ConfigAssistant_errorNoConnection                      =Verbinden zum Anonymisierungsdienst nicht m\u00F6glich
jap.ConfigAssistant_errorNoServiceAvailable                =Alle Dienste versucht, aber keine Verbindung m\u00F6glich
jap.ConfigAssistant_errorNoSurfing                         =Verbindung aufgebaut, aber kein Websurfen m\u00F6glich
jap.ConfigAssistant_errorNoWarning                         =JAP/JonDo zeigt keine Warnung und das Surfen geht nicht
jap.ConfigAssistant_errorNoWarningAndSurfing               =Keine Warnung von JAP/JonDo. Die Webseiten werden normal geladen
jap.ConfigAssistant_errorWarningInBrowser                  =Die JAP/JonDo-Warnung wird nur im Browserfenster angezeigt (nicht in InfoBox)
jap.ConfigAssistant_errorWarningNoSurfing                  =JAP/JonDo zeigt die Warnung, aber Websurfen ist nicht m\u00F6glich
jap.ConfigAssistant_explainBadConnection                   =M\u00F6glicherweise ist der momentan ausgew\u00E4hlte Dienst \u00FCberlastet. Verbinden Sie sich einfach mit einem anderen Dienst, indem Sie im Hauptfenster auf das Auswahlfeld klicken, dort auf den gew\u00FCnschten Dienst klicken und anschlie\u00DFend die Anonymit\u00E4t auf "Ein" schalten.
jap.ConfigAssistant_explainNoConnection                    =M\u00F6glicherweise ist der momentan gew\u00E4hlte Dienst gerade nicht verf\u00FCgbar. W\u00E4hlen Sie durch Klicken auf das Auswahlfeld im Hauptfenster einen anderen Dienst, und schalten sie die Anon auf EIN.
jap.ConfigAssistant_explainNoDirectConnection              =\u00DCberpr\u00FCfen Sie zun\u00E4chst, ob Sie mit dem Internet verbunden sind. Eventuell war bereits bevor Sie die Proxyeinstellungen im Browser ge\u00E4ndert haben ein anderer Proxy dort eingetragen. Sollte dies der Fall sein, so m\u00FCssen Sie diese Daten m\u00F6glicherweise im JAP/JonDo selbst als Zwangsproxy eintragen, um mit ihm ins Internet zu kommen.
jap.ConfigAssistant_explainNoServiceAvailable              =Eventuell ist ihre Internetanbindung zu langsam. Erh\u00F6hen Sie das {2} durch einen Klick auf  den Knopf  "{0}" im Hauptfenster, dann auf "{1}"->"{2}" (nur in "{3}"). <br><br>Wird JAP/JonDo von ihrem Provider geblockt, k\u00F6nnen Sie versuchen, sich mit einem JAP/JonDo-Forwarding-Server zu verbinden. Das sind JAP/JonDo-Nutzer, die freiwillig einen Teil Ihrer Bandbreite f\u00FCr Sie bereitstellen.<br><br> Klicken Sie dazu auf den Knopf "{4}" im Hauptfenster, dann links im Men\u00FC auf "{5}", aktivieren Sie die Forwarding-Client-Funktion und versuchen Sie danach erneut, sich mit einem Dienst  zu verbinden.
jap.ConfigAssistant_explainNoWarning                       =Bitte pr\u00FCfen Sie zun\u00E4chst ob die Anonymit\u00E4t auf "Aus" gestellt ist (f\u00FCr diese Test). Wenn keine Warnung im JAP/JonDo angezeigt wurde oder Sie sogar die Webseite ohne Best\u00E4tigung abrufen konnten, so sind die Proxy-Einstellungen in Ihrem Browser nicht korrekt gesetzt. Bitte lesen Sie nochmals die Hilfe zur richtigen Proxyeinstellung Ihres Browsers.
jap.ConfigAssistant_explainWarningInBrowser                =Sie haben JAP/JonDo verboten Datenverkehr zuzulassen, solange der Anonymit\u00E4tsmodus ausgeschaltet ist. Bitte machen Sie diese Einstellung f\u00FCr diesen Test r\u00FCckg\u00E4ngig, indem Sie auf den Knopf "{0}" im JAP/JonDo-Hauptfenster klicken, danach im rechten Fenster auf  "{1}" wechseln und die Einstellung "{2}" deaktivieren.
jap.ConfigAssistant_finished                               =Herzlichen Gl\u00FCckwunsch! Sie haben JAP/JonDo erfolgreich eingerichtet! Ab jetzt l\u00E4uft der komplette Datenverkehr Ihres Webbrowsers \u00FCber JAP/JonDo und damit \u00FCber mehrere miteinander verbundene Server, wird verschl\u00FCsselt und im Datenverkehr anderer Nutzer versteckt. Wir w\u00FCnschen Ihnen nun viel Spa\u00DF mit unserem Anonymisierungstool!
jap.ConfigAssistant_help                                   =Falls Sie Fragen zu Funktionen im JAP/JonDo haben, die nicht durch diesen Assistenten beantwortet werden, k\u00F6nnen Sie jederzeit die Hilfe konsultieren. Klicken Sie dazu mit dem Mauszeiger auf den entsprechenden Knopf in der linken unteren Ecke des Hauptfensters. Au\u00DFerdem bekommen Sie weitere Hilfe auf unserer Homepage:
