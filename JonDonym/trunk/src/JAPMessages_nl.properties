jap.JAPConfAnon_firstMixText=JonDo maakt altijd uitsluitend contact met de *eerste* Mix in een anonimiseringscascade. Deze eerste Mix stuurt de meervoudig versleutelde berichten van de gebruiker door naar de volgende Mix, en stuurt JonDo de antwoorden (eveneens versleuteld). De mix kent dus wel de identiteit (IP-adres) van de gebruiker, maar niet de inhoud van de communicatie en ook niet de identiteit van de communicatie-partners. <br> NB: dit laatste geldt alleen voor cascades (meer dan 1 Mix).
