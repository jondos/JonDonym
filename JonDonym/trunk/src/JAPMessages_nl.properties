jap.ConfigAssistant_anonTest=Uw browser is nu correct geconfigureerd voor gebruik met JonDo. <br> \u000aSchakel nu in het hoofdvenster de anonimiteit op de stand "Aan". Surf daarna een tijdje over het internet om de verbinding met de anonimiteits-server uit te proberen.
jap.ConfigAssistant_browserConf=U moet JonDo nu als zogenaamde "proxy" in AL uw browsers instellen. Opmerking: JonDo ondersteunt alleen passief FTP-verkeer, en geen uploads. Wij raden u aan om JonDo voor AL uw protocollen in te stellen, zelfs voor de protocollen die JonDo niet ondersteunt, om te voorkomen dat u onbedoeld niet-anoniem bent.
